<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safira Hijab - Login</title>
    <!-- Login CSS Links -->
    <link rel="stylesheet" href="login-style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
</head>
<body>
    <!-- Safira Hijab Login Picture -->
    <div class="login-half-picture">
        <img src="/img/Imaz Fitria.jpeg" alt="">

        <div class="login-picture-text">
            <h1>Imaz Fitria</h1>
            <p>Actrees , Brand Ambassador of Safira Hijab</p>
        </div>
    </div>
    
    <!-- Safira Hijab Login Form -->
    <div class="login-half-form">
        <div class="login-header">
            <img src="/img/safira Logo footer.png" alt="">
                <div class="login-header-text">
                    <h1>Welcome Back üñê</h1>
                    <p>Sign in to continue</p>
                </div>
        </div>

        <form action="">
            <div class="login-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                placeholder="example@email.com">
            </div>

            <div class="login-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                placeholder="enter minimum 8 characters">
            </div>
        </form>

        <div class="login-form-group">
            <div class="remind-me-and-forgot-password">
                <div class="remind-me">
                    <input type="checkbox" name="reminder" id="">
                    <label for="reminder">Remind Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="login-button">
                <button type="submit">Sign In</button>

                <div class="login-social-media">
                    <p>Or</p>
                    <div class="social-media-icons">
                        <button type="button"><i class="fab fa-facebook-f"></i> Sign in With Facebook</button>
                        <button type="button"><i class="fab fa-google"></i> Sign in With Google</button>
                    </div>
                </div>

                <p>Don't have an Account ? <a href="register.html">Register Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
